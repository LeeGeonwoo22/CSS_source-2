<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone cording CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <a href = "#" class ="logo">Logo</a>
        <ul class="navigation">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Events</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </header>
    <section class = parallax>
        <h2 id="text">Pallax Website</h2>
        <img src="img/monutain_01.png" id = m1>
        <img src="img/monutain_02.png" id = m2>
        <img src="img/trees_02.png" id = "t2">
        <img src="img/trees_01.png" id="t1">
        <img src="img/man.png" id = "man">
        <img src="img/plants.png" id ="plants">
    </section>
    <section class="sec">
        <h2>Parallax Scrolling Website</h2>
        <p>empty</p>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <script>
        gsap.from("#m1", {
            scrollTrigger : {
                scrub : true
            },
            y : 100,
        })
        gsap.from("#m2", {
            scrollTrigger : {
                scrub : true
            },
            y : 50,
        })
        gsap.from("#t2", {
            scrollTrigger : {
                scrub : true
            },
            x : -50,
        })
        gsap.from("#t1", {
            scrollTrigger : {
                scrub : true
            },
            x : -50,
        })
        gsap.from("#man", {
            scrollTrigger : {
                scrub : true
            },
            x : -250,
        })
        gsap.from("#plants", {
            scrollTrigger : {
                scrub : true
            },
            x : -50,
        })
        gsap.from("#text", {
            scrollTrigger : {
                scrub : true
            },
            x : 600,
        })
    </script>
</body>
</html>
